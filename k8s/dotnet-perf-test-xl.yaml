apiVersion: v1
kind: Pod
metadata:
  labels:
    app: dotnet-perf-test-xl
  name: dotnet-perf-test-xl
  namespace: default
spec:
  containers:
  - args:
    - -t
    - InsertToListTest
    - -r
    - "200"
    - -i
    - "100000000"
    image: gsacavdm/dotnet-perf-test
    imagePullPolicy: Always
    name: dotnet-perf-test-xl
    resources:
      limits:
        memory: "3Gi"
        cpu: "0.25"
  restartPolicy: Never 
